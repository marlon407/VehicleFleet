<div class="vehicle-detail">
	<h1 class="text-center">Detalhe do Ve√≠culo</h1>
	
	<div class="row">
		<div class="large-4 large-push-5 medium-push-5 columns image_details">
			<img src="{{vehicle.image}}">
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			<span class="prefix">Marca</span>
		</div>
		<div class="small-9 columns">
			<input readonly type="text" ng-model="vehicle.brand">
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			<span class="prefix">Modelo</span>
		</div>
		<div class="small-9 columns">
			<input disabled type="text" ng-model="vehicle.model">
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			<span class="prefix">Cor</span>
		</div>
		<div class="small-9 columns">
			<input disabled type="text" ng-model="vehicle.color">
		</div>
	</div>
	
	<div class="row">
		<div class="small-3 columns">
			<span class="prefix">Combustivel</span>
		</div>
		<div class="small-9 columns">
			<input disabled type="text" ng-model="vehicle.fuel">
		</div>
	</div>
	
	<div class="row">
		<div class="small-3 columns">
			<span class="prefix">Placa</span>
		</div>
		<div class="small-9 columns">
			<input disabled type="text" ng-model="vehicle.plate">
		</div>
	</div>
	
	<div class="row">
		<a href="#/fleet/update/{{vehicle.plate}}" class="button">Atualizar dados</a>
		<a href="" ng-click="delete(vehicle)" class="button alert right">Excluir</a>
	</div>
</div>
