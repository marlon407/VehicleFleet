

<div ng-controller="PatientDetailCtrl">
<form class="form-horizontal" name="myForm" role="form">
	<div class="form-group">	
		<label ng-show="patient.PatientId" class="control-label" style="margin-left: 2%;" ><h3> Editing Patient:  {{patient.FirstName}} </h3></label>
		<label ng-show="!patient.PatientId" class="control-label " > <h3>Create new patient </h3></label>
		
		<a class="btn btn-default" style="margin-left:10%" href="#/patients/">See all patients</a>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="PatientId">Patient code:</label>
		<div class="col-sm-9">
			<input  name="FirstName" class="form-control" type="text" ng-model="patient.PatientId" readonly>
	  	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="firstName">First Name:</label>
		<div class="col-sm-9">
			<input  name="FirstName" class="form-control" type="text" ng-model="patient.FirstName" required>
	  	</div>
	</div>


	<div class="form-group">
		<label class="control-label col-sm-3" for="lastName">Last Name:</label>
		<div class="col-sm-9">
			<input  name="LastName" class="form-control" type="text" ng-model="patient.LastName" required>
	  	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="firstName">Phone Number:</label>
		<div class="col-sm-9">
			<input  name="PhoneNo" class="form-control" type="text" ng-model="patient.PhoneNo">
	    	
	  	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3" for="lastName">Date of Last Visit:</label>
		<div class="col-sm-9">
			<input  name="lastVisitDate" class="form-control" type="text" ng-model="patient.lastVisitDate" required>
	  	</div>
	</div>

	<div class="form-group"> 
		<label class="control-label col-sm-3" for="status">Status:</label>
    	<div class=" col-sm-9" style="margin-top:5px">
        		<label><input type="radio" checked> Active   </label>
        		<label><input type="radio"> Inactive</label>
    	</div>
  	</div>

  	<div class="form-group"> 
    	<div class="col-sm-offset-3 col-sm-9">
      		<button type="submit" ng-click="update(patient)" class="btn btn-default">Submit</button>
      		<button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
    	</div>
  	</div>
</form ></div>
 <br>
